<div>

    Graph number: {{ graph.s_no }}

    <div id="graph">

    </div>

    <script language="JavaScript">



        Highcharts.chart('graph', {
            chart: {type: 'column'},
            title: {text: 'Graph: {{ graph.s_no }}'},
            subtitle: {text: 'graph: {{ graph.s_no }}'},
            xAxis: {type: 'category'},
            yAxis: {
                title: {text: 'Performance'}
            },
            legend: {enabled: false},
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.1f}%'
                    }
                }
            },

            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
            },

            series: [
                {
                    name: 'Brands',
                    colorByPoint: true,
                    data: [
                        {name: 'Microsoft Internet Explorer', y: 56.33, drilldown: 'Microsoft Internet Explorer'},
                        {name: 'Chrome', y: 24.03, drilldown: 'Chrome'},

                        {% for bar in graph.bars %}
                            {name: '{{ bar.name }}', y: {{ bar.value }}, drilldown: null},
                        {% endfor %}

                    ]
                }
            ],
            drilldown: {
                series: [
                    {
                        name: 'Microsoft Internet Explorer',
                        id: 'Microsoft Internet Explorer',
                        colorByPoint: true,
                        data: [
                            {name: 'v11.0', y: 24.13, drilldown: 'Akhilez'},
                            {name: 'v12,0', y: 8.03, drilldown: null}
                        ]
                    },
                    {
                        name: 'Chrome',
                        id: 'Chrome',
                        colorByPoint: true,
                        data: [
                            {name: 'v1.0', y: 1, drilldown: null},
                            {name: 'v2.0', y: 2, drilldown: null},
                            {name: 'v3.0', y: 3, drilldown: null},
                            {name: 'v4.0', y: 4, drilldown: null}
                        ]
                    },
                    {
                        name: 'Akhilez',
                        id: 'Akhilez',
                        colorByPoint: true,
                        data: [['ABC',1.1],['DEF',1.2],['GHI',1.3],['JKL',1.4]]
                    }
                ]
            }
        });

    </script>

</div>
