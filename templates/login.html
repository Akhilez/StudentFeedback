{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block maincontent %}
    <h2>Login</h2>
    {% if error %}
        <p>Error while loggin in, please try again</p>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-default" type="submit" value="login" name="login"><br/><br/>
        <input class="btn btn-default" type="submit" value="update database" name="updatedb">
    </form>

    <br/><br/><a href="{% url 'feedback:student' %}">Go to faculty feedback</a>

{% endblock %}
